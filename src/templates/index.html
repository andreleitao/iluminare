<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <!--<link rel="stylesheet" href="static/css/style.css" />-->
        <title>{% block title %}Projeto Iluminare{% endblock %}</title>
		<script type="text/javascript" src="static/js/jquery-1.4.4.min.js"></script>
		<script type="text/javascript" src="static/js/jquery-ui-1.8.8.custom.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$("#q").keyup(function(key){
					var nome = $(this).val();
					$("#conteudo").load('/entrada/search/' + nome);
				})
			})

			function seleciona_paciente(paciente_id, tratamento_id) {
				$("#dialog").load('/entrada/dialog/detalhe/' + paciente_id + '/' + tratamento_id);
				var nome = $("#nome-sala h1").text();
				$("#dialog").dialog({'title': 'Detalhe do paciÃªnte ' + nome,'height':300, 'width':400, show: true});
			}
		</script>
		<link href="/static/css/reset.css" media="screen" rel="stylesheet" type="text/css" />
		<link href="/static/css/basico.css" media="screen" rel="stylesheet" type="text/css" />
		<link href="/static/css/ui-lightness/jquery-ui-1.8.8.custom.css" media="screen" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div id="iluminare">
			<div id="search">
				<form id="form-search">
					<input type="text" id="q" value="nome do paciente.."></input>
				</form>
			</div>
            <div id="conteudo">
            {% block conteudo %}
                <p>Lista de pessoas...</p>
            {% endblock %}
            </div>
			<div id="dialog"></div>
        </div>
    </body>
</html>
